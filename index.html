<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/normalize.css">
    <link rel="stylesheet" href="./CSS/reset.css">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Roller Dice</title>
</head>
<body>

    <div class="grid-container">
        <!-- Background Players -->
        <section class="players-background background-left"></section>
        <section class="players-background background-right"></section>
        <!-- Players -->
        <section class="player-1">
            <div class="player">
                <h1 class="player-header">Player 1</h1>
                <div class="points points-1">0</div>
            </div>
        </section>
        <!-- Current Score 1 -->
        <section class="current-score-1">
            <div class="player">
                <h1 class="player-header">Current Score</h1>
                <div class="points curr-points-1">0</div>
            </div>
        </section>
        <section class="player-2">
            <div class="player">
                <h1 class="player-header">Player 2</h1>
                <div class="points points-2">0</div>
            </div>
        </section>
        <!-- Current Score 2 -->
        <section class="current-score-2">
            <div class="player">
                <h1 class="player-header">Current Score</h1>
                <div class="points curr-points-1">0</div>
            </div>
        </section>
        <!-- New Game -->
        <section class="new-game">
            <button class="fit btn-new-game"><img id="new-game" src="./images/restart.png" alt="">New Game</button>
        </section>
        <!-- Dice -->
        <section class="dice">
            <button class="fit"><img id="dice" src="./images/dice.png" alt="">Dice</button>
        </section>
        <!-- Hold -->
        <section class="hold">
               <button class="fit">Hold<img id="hold" src="./images/grab.png" alt=""></button>
        </section>


    </div>    

</body>
<script src="./script.js"></script>
</html>
